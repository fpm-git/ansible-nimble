---
## Installation options

nimble_port: 80

nimble_worker_threads: 1
nimble_max_cache_size: 512 
nimble_listen_interfaces: *
nimble_enable_ipv6: true
nimble_restrict_session_ip: false

nimble_ssl: false
nimble_ssl_port: 443
nimble_ssl_certificate: /etc/nimble/ssl/cert.pem
nimble_ssl_certificate_key: /etc/nimble/ssl/cert-key.pem


nimble_user: nimble

nimble_transcoder: false